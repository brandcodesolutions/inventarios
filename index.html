<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR com Upload de Imagem</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #imageUpload {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        #loading {
            font-size: 16px;
            color: #555;
            margin-top: 20px;
            display: none;
        }

        #texto {
            font-size: 20px;
            color: green;
            font-weight: bold;
            margin-top: 20px;
            word-wrap: break-word;
            white-space: pre-wrap; /* Para quebrar as linhas */
        }

        #imagePreview {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>OCR com Upload de Imagem</h1>

    <input type="file" id="imageUpload" accept="image/*">
    <div id="imagePreview"></div>
    <p id="loading">Processando...</p>
    <div id="texto"></div>

    <script>
        const imageUpload = document.getElementById('imageUpload');
        const loadingText = document.getElementById('loading');
        const textoDiv = document.getElementById('texto');
        const imagePreview = document.getElementById('imagePreview');

        // Função para ler a imagem carregada
        imageUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    // Exibir a imagem carregada
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        imagePreview.innerHTML = ''; // Limpar qualquer imagem anterior
                        imagePreview.appendChild(img);

                        // Chamar a função de OCR após carregar a imagem
                        processImageForOCR(img);
                    };
                };
                reader.readAsDataURL(file);
            }
        });

        // Função para processar a imagem e realizar o OCR
        function processImageForOCR(img) {
            loadingText.style.display = 'block';
            textoDiv.textContent = ''; // Limpar resultados anteriores

            // Usar Tesseract.js para fazer OCR na imagem
            Tesseract.recognize(
                img,
                'eng', {
                    logger: (m) => console.log(m), // Exibe o progresso
                }
            ).then(({ data: { text } }) => {
                textoDiv.textContent = text || 'Nenhum texto detectado.';
                loadingText.style.display = 'none';
            }).catch((err) => {
                console.error('Erro ao processar OCR:', err);
                textoDiv.textContent = 'Erro no processamento da imagem.';
                loadingText.style.display = 'none';
            });
        }
    </script>
</body>
</html>
