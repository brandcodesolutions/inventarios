<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura e Recorte de Texto</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        video {
            border: 2px solid black;
            margin-top: 20px;
        }

        canvas {
            display: none;
        }

        #capture, #nextStep {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #loading {
            font-size: 16px;
            color: #555;
            margin-top: 20px;
            display: none;
        }

        #texto {
            font-size: 20px;
            color: green;
            font-weight: bold;
            margin-top: 20px;
            word-wrap: break-word;
            white-space: pre-wrap; /* Para quebrar as linhas */
        }

        /* Estilos para o recorte */
        #cropArea {
            position: absolute;
            border: 2px dashed red;
            display: none;
        }

        #container {
            position: relative;
            display: inline-block;
        }

        .message {
            margin-top: 20px;
            font-size: 18px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Captura e Recorte de Texto</h1>

    <div>
        <div id="container">
            <video id="video" width="100%" height="auto" autoplay></video>
            <canvas id="canvas" style="display:none;"></canvas>
        </div>
        <button id="capture">Capturar Imagem</button>
        <button id="nextStep" class="hidden">Confirmar Recorte</button>
        <div id="cropArea"></div>
    </div>

    <div id="loading" class="hidden">
        <p>Processando imagem... <span>ðŸ”„</span></p>
    </div>

    <div id="stepMessage" class="message">Recorte o nÃºmero de sÃ©rie na imagem.</div>

    <div id="texto" class="message"></div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const captureButton = document.getElementById('capture');
        const nextStepButton = document.getElementById('nextStep');
        const textoDisplay = document.getElementById('texto');
        const loadingDisplay = document.getElementById('loading');
        const cropArea = document.getElementById('cropArea');
        const stepMessage = document.getElementById('stepMessage');
        let startX, startY, isDrawing = false;

        // FunÃ§Ã£o para acessar a cÃ¢mera
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment" }
                });
                video.srcObject = stream;
            } catch (err) {
                console.error('Erro ao acessar a cÃ¢mera:', err);
                alert('Erro ao acessar a cÃ¢mera. Certifique-se de que o dispositivo tem uma cÃ¢mera traseira e que as permissÃµes foram concedidas.');
            }
        }

        // Inicializa a cÃ¢mera
        startCamera();

        // FunÃ§Ã£o para comeÃ§ar a desenhar a Ã¡rea de recorte
        video.addEventListener('mousedown', (e) => {
            isDrawing = true;
            startX = e.offsetX;
            startY = e.offsetY;
            cropArea.style.left = `${startX}px`;
            cropArea.style.top = `${startY}px`;
            cropArea.style.width = '0px';
            cropArea.style.height = '0px';
            cropArea.style.display = 'block';
        });

        // FunÃ§Ã£o para ajustar o recorte enquanto o usuÃ¡rio arrasta
        video.addEventListener('mousemove', (e) => {
            if (isDrawing) {
                const width = e.offsetX - startX;
                const height = e.offsetY - startY;
                cropArea.style.width = `${Math.abs(width)}px`;
                cropArea.style.height = `${Math.abs(height)}px`;
                if (width < 0) cropArea.style.left = `${e.offsetX}px`;
                if (height < 0) cropArea.style.top = `${e.offsetY}px`;
            }
        });

        // FunÃ§Ã£o para finalizar o recorte ao soltar o botÃ£o do mouse
        video.addEventListener('mouseup', () => {
            isDrawing = false;
            nextStepButton.classList.remove('hidden');  // Mostra o botÃ£o de confirmaÃ§Ã£o de recorte
        });

        // FunÃ§Ã£o para capturar a imagem e realizar OCR
        captureButton.addEventListener('click', () => {
            stepMessage.textContent = 'Recorte o nÃºmero de sÃ©rie na imagem';
            captureButton.disabled = true;
        });

        // FunÃ§Ã£o para confirmar o recorte e processar a imagem
        nextStepButton.addEventListener('click', () => {
            // Esconder a Ã¡rea de recorte
            cropArea.style.display = 'none';

            // Exibir a mensagem de carregamento enquanto o OCR estÃ¡ sendo processado
            loadingDisplay.classList.remove('hidden');

            // Captura a imagem do vÃ­deo
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Calcula as dimensÃµes do recorte
            const cropX = parseInt(cropArea.style.left);
            const cropY = parseInt(cropArea.style.top);
            const cropWidth = parseInt(cropArea.style.width);
            const cropHeight = parseInt(cropArea.style.height);

            // Recorta a imagem conforme a Ã¡rea selecionada
            const imageData = ctx.getImageData(cropX, cropY, cropWidth, cropHeight);

            // Cria um novo canvas para armazenar a Ã¡rea recortada
            const cropCanvas = document.createElement('canvas');
            const cropCtx = cropCanvas.getContext('2d');
            cropCanvas.width = cropWidth;
            cropCanvas.height = cropHeight;
            cropCtx.putImageData(imageData, 0, 0);

            // Processamento de OCR para capturar o texto da Ã¡rea recortada
            Tesseract.recognize(cropCanvas, 'eng', {
                logger: (m) => console.log(m),
            }).then(({ data: { text } }) => {
                // Exibe o texto detectado
                textoDisplay.textContent = text || 'Nenhum texto detectado';

                // Esconder a mensagem de carregamento apÃ³s o processamento
                loadingDisplay.classList.add('hidden');
                nextStepButton.classList.add('hidden');
                captureButton.disabled = false;  // Habilita o botÃ£o de captura novamente
            }).catch(err => {
                console.error('Erro ao processar OCR:', err);
                loadingDisplay.classList.add('hidden');
                nextStepButton.classList.add('hidden');
                captureButton.disabled = false;
            });
        });
    </script>
</body>
</html>
