<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura de Texto</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        video {
            border: 2px solid black;
            margin-top: 20px;
        }

        canvas {
            display: none;
        }

        #capture {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #texto {
            font-size: 20px;
            color: green;
            font-weight: bold;
            margin-top: 20px;
            word-wrap: break-word;
            white-space: pre-wrap; /* Para quebrar as linhas */
        }

        #loading {
            font-size: 16px;
            color: #555;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Captura de Texto da Imagem</h1>

    <div>
        <video id="video" width="100%" height="auto" autoplay></video>
        <canvas id="canvas" style="display:none;"></canvas>
        <button id="capture">Capturar Imagem</button>
    </div>

    <div id="loading">
        <p>Processando imagem... <span>üîÑ</span></p>
    </div>

    <div>
        <p>Texto Detectado: <span id="texto"></span></p>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const captureButton = document.getElementById('capture');
        const textoDisplay = document.getElementById('texto');
        const loadingDisplay = document.getElementById('loading');

        // Fun√ß√£o para acessar a c√¢mera
        async function startCamera() {
            try {
                // Solicitar permiss√£o para acessar a c√¢mera
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment" } // "environment" √© para a c√¢mera traseira
                });

                // Configura o v√≠deo com o stream da c√¢mera
                video.srcObject = stream;
            } catch (err) {
                console.error('Erro ao acessar a c√¢mera:', err);
                alert('Erro ao acessar a c√¢mera. Certifique-se de que o dispositivo tem uma c√¢mera traseira e que as permiss√µes foram concedidas.');
            }
        }

        // Inicializa a c√¢mera
        startCamera();

        // Fun√ß√£o para aplicar pr√©-processamento b√°sico na imagem (ex: escala de cinza e aumento de contraste)
        function preprocessImage() {
            const width = video.videoWidth;
            const height = video.videoHeight;

            // Definir o tamanho do canvas para o tamanho do v√≠deo
            canvas.width = width;
            canvas.height = height;

            // Desenha o v√≠deo no canvas
            ctx.drawImage(video, 0, 0, width, height);

            // Pega a imagem do canvas
            let imageData = ctx.getImageData(0, 0, width, height);
            let data = imageData.data;

            // Converte para escala de cinza e aumenta o contraste (simplificado)
            for (let i = 0; i < data.length; i += 4) {
                let r = data[i];
                let g = data[i + 1];
                let b = data[i + 2];
                // Cria um valor de escala de cinza
                let gray = 0.3 * r + 0.59 * g + 0.11 * b;
                data[i] = data[i + 1] = data[i + 2] = gray; // Redefine R, G, B com o valor de cinza

                // Aumenta o contraste (simplificado)
                let contrast = 1.5; // Fator de contraste
                data[i] = Math.min(255, data[i] * contrast);
                data[i + 1] = Math.min(255, data[i + 1] * contrast);
                data[i + 2] = Math.min(255, data[i + 2] * contrast);
            }

            // Coloca a imagem processada de volta no canvas
            ctx.putImageData(imageData, 0, 0);
        }

        // Fun√ß√£o para capturar a imagem e realizar OCR
        captureButton.addEventListener('click', () => {
            // Exibir a mensagem de carregamento enquanto o OCR est√° sendo processado
            loadingDisplay.style.display = 'block';

            // Pr√©-processar a imagem antes de usar o OCR
            preprocessImage();

            // Processamento de OCR para capturar todo o texto da imagem
            Tesseract.recognize(canvas, 'eng', {
                logger: (m) => console.log(m), // Mostra o progresso do OCR
            }).then(({ data: { text } }) => {
                // Exibe o texto detectado
                textoDisplay.textContent = text || 'Nenhum texto detectado';

                // Esconder a mensagem de carregamento ap√≥s o processamento
                loadingDisplay.style.display = 'none';
            }).catch(err => {
                console.error('Erro ao processar OCR:', err);
                loadingDisplay.style.display = 'none'; // Esconde o loading em caso de erro
            });
        });
    </script>
</body>
</html>
