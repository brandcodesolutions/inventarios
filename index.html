<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura e Recorte de Imagem</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        video {
            border: 2px solid black;
            margin-top: 20px;
        }

        canvas {
            display: none;
        }

        #capture {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #loading {
            font-size: 16px;
            color: #555;
            margin-top: 20px;
            display: none;
        }

        #texto {
            font-size: 20px;
            color: green;
            font-weight: bold;
            margin-top: 20px;
            word-wrap: break-word;
            white-space: pre-wrap; /* Para quebrar as linhas */
        }

        /* Estilos para o recorte */
        #cropArea {
            position: absolute;
            border: 2px dashed red;
            display: none;
        }

        #container {
            position: relative;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Captura e Recorte de Texto</h1>

    <div>
        <div id="container">
            <video id="video" width="100%" height="auto" autoplay></video>
            <canvas id="canvas" style="display:none;"></canvas>
        </div>
        <button id="capture">Capturar Imagem</button>
        <div id="cropArea"></div>
    </div>

    <div id="loading">
        <p>Processando imagem... <span>游댃</span></p>
    </div>

    <div>
        <p>Texto Detectado: <span id="texto"></span></p>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const captureButton = document.getElementById('capture');
        const textoDisplay = document.getElementById('texto');
        const loadingDisplay = document.getElementById('loading');
        const cropArea = document.getElementById('cropArea');
        let startX, startY, isDrawing = false;

        // Fun칞칚o para acessar a c칙mera
        async function startCamera() {
            try {
                // Solicitar permiss칚o para acessar a c칙mera
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment" } // "environment" 칠 para a c칙mera traseira
                });

                // Configura o v칤deo com o stream da c칙mera
                video.srcObject = stream;
            } catch (err) {
                console.error('Erro ao acessar a c칙mera:', err);
                alert('Erro ao acessar a c칙mera. Certifique-se de que o dispositivo tem uma c칙mera traseira e que as permiss칫es foram concedidas.');
            }
        }

        // Inicializa a c칙mera
        startCamera();

        // Fun칞칚o para come칞ar a desenhar a 치rea de recorte
        video.addEventListener('mousedown', (e) => {
            isDrawing = true;
            startX = e.offsetX;
            startY = e.offsetY;
            cropArea.style.left = `${startX}px`;
            cropArea.style.top = `${startY}px`;
            cropArea.style.width = '0px';
            cropArea.style.height = '0px';
            cropArea.style.display = 'block';
        });

        // Fun칞칚o para ajustar o recorte enquanto o usu치rio arrasta
        video.addEventListener('mousemove', (e) => {
            if (isDrawing) {
                const width = e.offsetX - startX;
                const height = e.offsetY - startY;
                cropArea.style.width = `${Math.abs(width)}px`;
                cropArea.style.height = `${Math.abs(height)}px`;
                if (width < 0) cropArea.style.left = `${e.offsetX}px`;
                if (height < 0) cropArea.style.top = `${e.offsetY}px`;
            }
        });

        // Fun칞칚o para finalizar o recorte ao soltar o bot칚o do mouse
        video.addEventListener('mouseup', () => {
            isDrawing = false;
        });

        // Fun칞칚o para capturar a imagem e realizar OCR
        captureButton.addEventListener('click', () => {
            // Exibir a mensagem de carregamento enquanto o OCR est치 sendo processado
            loadingDisplay.style.display = 'block';

            // Captura a imagem do v칤deo
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Calcula as dimens칫es do recorte
            const cropX = parseInt(cropArea.style.left);
            const cropY = parseInt(cropArea.style.top);
            const cropWidth = parseInt(cropArea.style.width);
            const cropHeight = parseInt(cropArea.style.height);

            // Recorta a imagem conforme a 치rea selecionada
            const imageData = ctx.getImageData(cropX, cropY, cropWidth, cropHeight);

            // Cria um novo canvas para armazenar a 치rea recortada
            const cropCanvas = document.createElement('canvas');
            const cropCtx = cropCanvas.getContext('2d');
            cropCanvas.width = cropWidth;
            cropCanvas.height = cropHeight;
            cropCtx.putImageData(imageData, 0, 0);

            // Processamento de OCR para capturar o texto da 치rea recortada
            Tesseract.recognize(cropCanvas, 'eng', {
                logger: (m) => console.log(m), // Mostra o progresso do OCR
            }).then(({ data: { text } }) => {
                // Exibe o texto detectado
                textoDisplay.textContent = text || 'Nenhum texto detectado';

                // Esconder a mensagem de carregamento ap칩s o processamento
                loadingDisplay.style.display = 'none';
            }).catch(err => {
                console.error('Erro ao processar OCR:', err);
                loadingDisplay.style.display = 'none'; // Esconde o loading em caso de erro
            });
        });
    </script>
</body>
</html>
