<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura de Números e Códigos</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        video {
            border: 2px solid black;
            margin-top: 20px;
        }

        canvas {
            display: none;
        }

        #capture {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #numero {
            font-size: 20px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Captura de Números e Códigos</h1>

    <div>
        <video id="video" width="100%" height="auto" autoplay></video>
        <canvas id="canvas" style="display:none;"></canvas>
        <button id="capture">Capturar Imagem</button>
    </div>

    <div>
        <p>Texto Detectado: <span id="numero"></span></p>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const captureButton = document.getElementById('capture');
        const numeroDisplay = document.getElementById('numero');

        // Função para acessar a câmera
        async function startCamera() {
            try {
                // Solicitar permissão para acessar a câmera
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment" } // "environment" é para a câmera traseira
                });

                // Configura o vídeo com o stream da câmera
                video.srcObject = stream;
            } catch (err) {
                console.error('Erro ao acessar a câmera:', err);
                alert('Erro ao acessar a câmera. Certifique-se de que o dispositivo tem uma câmera traseira e que as permissões foram concedidas.');
            }
        }

        // Inicializa a câmera
        startCamera();

        // Função para capturar a imagem e realizar OCR
        captureButton.addEventListener('click', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Ajuste a imagem para o OCR (exemplo de processamento de contraste, se necessário)
            // ctx.filter = 'contrast(2)';
            // ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Processamento de OCR
            Tesseract.recognize(canvas, 'eng', {
                logger: (m) => console.log(m),
            }).then(({ data: { text } }) => {
                // Exibe o texto detectado
                const numeroDetectado = text.match(/\d+/g) ? text.match(/\d+/g)[0] : 'Nenhum número detectado';
                numeroDisplay.textContent = numeroDetectado;

                // Enviar os dados para o Google Forms ou outra plataforma
                // Aqui você pode implementar o código para enviar para o seu back-end ou Google Forms
            }).catch(err => console.error('Erro ao processar OCR:', err));
        });
    </script>
</body>
</html>
