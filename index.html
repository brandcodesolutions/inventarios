<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura e Recorte de Texto</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        video {
            border: 2px solid black;
            margin-top: 20px;
        }

        canvas {
            display: none;
        }

        #capture, #nextStep {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #loading {
            font-size: 16px;
            color: #555;
            margin-top: 20px;
            display: none;
        }

        #texto {
            font-size: 20px;
            color: green;
            font-weight: bold;
            margin-top: 20px;
            word-wrap: break-word;
            white-space: pre-wrap; /* Para quebrar as linhas */
        }

        /* Estilos para o recorte */
        #cropArea {
            position: absolute;
            border: 2px dashed red;
            display: none;
        }

        #container {
            position: relative;
            display: inline-block;
        }

        .message {
            margin-top: 20px;
            font-size: 18px;
        }

        .hidden {
            display: none;
        }

        #capturedImage {
            display: block;
            margin-top: 20px;
            max-width: 100%;
            height: auto;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Captura e Recorte de Texto</h1>

    <div>
        <div id="container">
            <video id="video" width="100%" height="auto" autoplay></video>
            <canvas id="canvas" style="display:none;"></canvas>
            <img id="capturedImage" class="hidden">
        </div>
        <button id="capture">Capturar Imagem</button>
        <button id="nextStep" class="hidden">Confirmar Recorte</button>
        <div id="cropArea"></div>
    </div>

    <div id="loading" class="hidden">
        <p>Processando imagem... <span>üîÑ</span></p>
    </div>

    <div id="stepMessage" class="message">Recorte o n√∫mero de s√©rie na imagem.</div>

    <div id="texto" class="message"></div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const captureButton = document.getElementById('capture');
        const nextStepButton = document.getElementById('nextStep');
        const textoDisplay = document.getElementById('texto');
        const loadingDisplay = document.getElementById('loading');
        const cropArea = document.getElementById('cropArea');
        const capturedImage = document.getElementById('capturedImage');
        const stepMessage = document.getElementById('stepMessage');
        let startX, startY, isDrawing = false;
        let stream;  // Para armazenar o fluxo de v√≠deo

        // Fun√ß√£o para acessar a c√¢mera
        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment" }
                });
                video.srcObject = stream;
            } catch (err) {
                console.error('Erro ao acessar a c√¢mera:', err);
                alert('Erro ao acessar a c√¢mera. Certifique-se de que o dispositivo tem uma c√¢mera traseira e que as permiss√µes foram concedidas.');
            }
        }

        // Inicializa a c√¢mera
        startCamera();

        // Fun√ß√£o para come√ßar a desenhar a √°rea de recorte (para toque e mouse)
        function startDrawing(e) {
            const clientX = e.clientX || e.touches[0].clientX;
            const clientY = e.clientY || e.touches[0].clientY;

            isDrawing = true;
            startX = clientX;
            startY = clientY;
            cropArea.style.left = `${startX}px`;
            cropArea.style.top = `${startY}px`;
            cropArea.style.width = '0px';
            cropArea.style.height = '0px';
            cropArea.style.display = 'block';
        }

        // Fun√ß√£o para ajustar o recorte enquanto o usu√°rio arrasta (para toque e mouse)
        function drawCropArea(e) {
            if (!isDrawing) return;
            const clientX = e.clientX || e.touches[0].clientX;
            const clientY = e.clientY || e.touches[0].clientY;

            const width = clientX - startX;
            const height = clientY - startY;
            cropArea.style.width = `${Math.abs(width)}px`;
            cropArea.style.height = `${Math.abs(height)}px`;

            if (width < 0) cropArea.style.left = `${clientX}px`;
            if (height < 0) cropArea.style.top = `${clientY}px`;
        }

        // Fun√ß√£o para finalizar o recorte ao soltar o bot√£o do mouse ou toque
        function stopDrawing() {
            isDrawing = false;
            nextStepButton.classList.remove('hidden');  // Mostra o bot√£o de confirma√ß√£o de recorte
        }

        // Acessar eventos de mouse e toque
        video.addEventListener('mousedown', startDrawing);
        video.addEventListener('mousemove', drawCropArea);
        video.addEventListener('mouseup', stopDrawing);

        video.addEventListener('touchstart', startDrawing);
        video.addEventListener('touchmove', drawCropArea);
        video.addEventListener('touchend', stopDrawing);

        // Fun√ß√£o para capturar a imagem e realizar OCR
        captureButton.addEventListener('click', () => {
            stepMessage.textContent = 'Recorte o n√∫mero de s√©rie na imagem';
            captureButton.disabled = true;
        });

        // Fun√ß√£o para confirmar o recorte e processar a imagem
        nextStepButton.addEventListener('click', () => {
            // Esconder a √°rea de recorte
            cropArea.style.display = 'none';

            // Exibir a mensagem de carregamento enquanto o OCR est√° sendo processado
            loadingDisplay.classList.remove('hidden');

            // Captura a imagem do v√≠deo
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Calcula as dimens√µes do recorte
            const cropX = parseInt(cropArea.style.left);
            const cropY = parseInt(cropArea.style.top);
            const cropWidth = parseInt(cropArea.style.width);
            const cropHeight = parseInt(cropArea.style.height);

            // Recorta a imagem conforme a √°rea selecionada
            const imageData = ctx.getImageData(cropX, cropY, cropWidth, cropHeight);

            // Cria um novo canvas para armazenar a √°rea recortada
            const cropCanvas = document.createElement('canvas');
            const cropCtx = cropCanvas.getContext('2d');
            cropCanvas.width = cropWidth;
            cropCanvas.height = cropHeight;
            cropCtx.putImageData(imageData, 0, 0);

            // Melhorar a imagem para OCR (ex: converter para escala de cinza e aumentar o contraste)
            const imageDataForOCR = cropCtx.getImageData(0, 0, cropCanvas.width, cropCanvas.height);
            for (let i = 0; i < imageDataForOCR.data.length; i += 4) {
                const avg = (imageDataForOCR.data[i] + imageDataForOCR.data[i + 1] + imageDataForOCR.data[i + 2]) / 3;
                imageDataForOCR.data[i] = avg;
                imageDataForOCR.data[i + 1] = avg;
                imageDataForOCR.data[i + 2] = avg;
            }
            cropCtx.putImageData(imageDataForOCR, 0, 0);

            // Mostrar a imagem recortada
            capturedImage.src = cropCanvas.toDataURL();
            capturedImage.classList.remove('hidden');  // Exibir a imagem capturada

            // Parar a c√¢mera (travando a captura)
            if (stream) {
                let tracks = stream.getTracks();
                tracks.forEach(track => track.stop());
            }

            // Processar com Tesseract.js
            Tesseract.recognize(
                cropCanvas,
                'eng',
                {
                    logger: (m) => console.log(m),  // Para ver o progresso
                }
            ).then(({ data: { text } }) => {
                // Exibe o texto extra√≠do
                textoDisplay.textContent = 'Texto detectado: ' + text.trim();

                // Esconde o carregando
                loadingDisplay.classList.add('hidden');
            });
        });
    </script>
</body>
</html>
