<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura de Texto</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        video {
            border: 2px solid black;
            margin-top: 20px;
        }

        canvas {
            display: none;
        }

        #capture {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #texto {
            font-size: 20px;
            color: green;
            font-weight: bold;
            margin-top: 20px;
            word-wrap: break-word;
            white-space: pre-wrap; /* Para quebrar as linhas */
        }

        #loading {
            font-size: 16px;
            color: #555;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Captura de Texto da Imagem</h1>

    <div>
        <video id="video" width="100%" height="auto" autoplay></video>
        <canvas id="canvas" style="display:none;"></canvas>
        <button id="capture">Capturar Imagem</button>
    </div>

    <div id="loading">
        <p>Processando imagem... <span>游댃</span></p>
    </div>

    <div>
        <p>Texto Detectado: <span id="texto"></span></p>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const captureButton = document.getElementById('capture');
        const textoDisplay = document.getElementById('texto');
        const loadingDisplay = document.getElementById('loading');

        // Fun칞칚o para acessar a c칙mera
        async function startCamera() {
            try {
                // Solicitar permiss칚o para acessar a c칙mera
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment" } // "environment" 칠 para a c칙mera traseira
                });

                // Configura o v칤deo com o stream da c칙mera
                video.srcObject = stream;
            } catch (err) {
                console.error('Erro ao acessar a c칙mera:', err);
                alert('Erro ao acessar a c칙mera. Certifique-se de que o dispositivo tem uma c칙mera traseira e que as permiss칫es foram concedidas.');
            }
        }

        // Inicializa a c칙mera
        startCamera();

        // Fun칞칚o para capturar a imagem e realizar OCR
        captureButton.addEventListener('click', () => {
            // Exibir a mensagem de carregamento enquanto o OCR est치 sendo processado
            loadingDisplay.style.display = 'block';

            // Definir tamanho do canvas para o tamanho do v칤deo
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Desenha o v칤deo no canvas
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Processamento de OCR para capturar todo o texto da imagem
            Tesseract.recognize(canvas, 'eng', {
                logger: (m) => console.log(m), // Mostra o progresso do OCR
            }).then(({ data: { text } }) => {
                // Exibe o texto detectado
                textoDisplay.textContent = text || 'Nenhum texto detectado';

                // Esconder a mensagem de carregamento ap칩s o processamento
                loadingDisplay.style.display = 'none';
            }).catch(err => {
                console.error('Erro ao processar OCR:', err);
                loadingDisplay.style.display = 'none'; // Esconde o loading em caso de erro
            });
        });
    </script>
</body>
</html>
