<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura e Recorte de Texto</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        video {
            border: 2px solid black;
            margin-top: 20px;
            width: 100%;
            height: auto;
        }

        canvas {
            display: none;
        }

        #capture, #nextStep {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #loading {
            font-size: 16px;
            color: #555;
            margin-top: 20px;
            display: none;
        }

        #texto {
            font-size: 20px;
            color: green;
            font-weight: bold;
            margin-top: 20px;
            word-wrap: break-word;
            white-space: pre-wrap; /* Para quebrar as linhas */
        }

        /* Estilos para o recorte */
        #cropArea {
            position: absolute;
            border: 2px dashed red;
            display: none;
        }

        #container {
            position: relative;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Captura e Recorte de Texto</h1>

    <div id="container">
        <video id="video" width="100%" height="auto" autoplay></video>
        <canvas id="canvas"></canvas>
        <div id="cropArea"></div>
    </div>

    <button id="capture">Capturar Imagem</button>
    <button id="nextStep" style="display:none;">Ler Texto</button>
    <p id="loading">Processando...</p>
    <div id="texto"></div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const captureButton = document.getElementById('capture');
        const nextStepButton = document.getElementById('nextStep');
        const loadingText = document.getElementById('loading');
        const textoDiv = document.getElementById('texto');
        const cropArea = document.getElementById('cropArea');

        let selectedArea = { x: 0, y: 0, width: 0, height: 0 };
        let isDragging = false;

        // Função para acessar a câmera
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment" }
                });

                video.srcObject = stream;
            } catch (err) {
                console.error('Erro ao acessar a câmera:', err);
                alert('Erro ao acessar a câmera.');
            }
        }

        // Inicializa a câmera
        startCamera();

        // Função para capturar a imagem
        captureButton.addEventListener('click', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Mostrar área de recorte
            cropArea.style.display = 'block';
            nextStepButton.style.display = 'block';
        });

        // Função para iniciar o recorte
        cropArea.addEventListener('mousedown', (e) => {
            isDragging = true;
            const rect = cropArea.getBoundingClientRect();
            selectedArea.x = e.clientX - rect.left;
            selectedArea.y = e.clientY - rect.top;
        });

        // Função para atualizar o recorte
        cropArea.addEventListener('mousemove', (e) => {
            if (!isDragging) return;

            const rect = cropArea.getBoundingClientRect();
            selectedArea.width = e.clientX - rect.left - selectedArea.x;
            selectedArea.height = e.clientY - rect.top - selectedArea.y;

            cropArea.style.width = `${selectedArea.width}px`;
            cropArea.style.height = `${selectedArea.height}px`;
        });

        // Função para finalizar o recorte
        cropArea.addEventListener('mouseup', () => {
            isDragging = false;
        });

        // Função para processar o OCR com a área recortada
        nextStepButton.addEventListener('click', () => {
            loadingText.style.display = 'block';
            nextStepButton.style.display = 'none';

            // Capturar a área do recorte
            const croppedImage = ctx.getImageData(
                selectedArea.x,
                selectedArea.y,
                selectedArea.width,
                selectedArea.height
            );

            // Criar um novo canvas para o recorte
            const cropCanvas = document.createElement('canvas');
            cropCanvas.width = selectedArea.width;
            cropCanvas.height = selectedArea.height;
            const cropCtx = cropCanvas.getContext('2d');
            cropCtx.putImageData(croppedImage, 0, 0);

            // Processar a imagem com OCR
            Tesseract.recognize(cropCanvas, 'eng', {
                logger: (m) => console.log(m),
            }).then(({ data: { text } }) => {
                textoDiv.textContent = text || 'Nenhum texto detectado';
                loadingText.style.display = 'none';
            }).catch(err => {
                console.error('Erro ao processar OCR:', err);
                textoDiv.textContent = 'Erro no processamento da imagem';
                loadingText.style.display = 'none';
            });
        });
    </script>
</body>
</html>
