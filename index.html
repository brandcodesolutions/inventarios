<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura de Texto</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        video {
            border: 2px solid black;
            margin-top: 20px;
        }

        canvas {
            display: none;
        }

        #capture {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #texto {
            font-size: 20px;
            color: green;
            font-weight: bold;
            margin-top: 20px;
            word-wrap: break-word;
            white-space: pre-wrap; /* Para quebrar as linhas */
        }
    </style>
</head>
<body>
    <h1>Captura de Texto da Imagem</h1>

    <div>
        <video id="video" width="100%" height="auto" autoplay></video>
        <canvas id="canvas" style="display:none;"></canvas>
        <button id="capture">Capturar Imagem</button>
    </div>

    <div>
        <p>Texto Detectado: <span id="texto"></span></p>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const captureButton = document.getElementById('capture');
        const textoDisplay = document.getElementById('texto');

        // Função para acessar a câmera
        async function startCamera() {
            try {
                // Solicitar permissão para acessar a câmera
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment" } // "environment" é para a câmera traseira
                });

                // Configura o vídeo com o stream da câmera
                video.srcObject = stream;
            } catch (err) {
                console.error('Erro ao acessar a câmera:', err);
                alert('Erro ao acessar a câmera. Certifique-se de que o dispositivo tem uma câmera traseira e que as permissões foram concedidas.');
            }
        }

        // Inicializa a câmera
        startCamera();

        // Função para capturar a imagem e realizar OCR
        captureButton.addEventListener('click', () => {
            // Definir tamanho do canvas para o tamanho do vídeo
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Desenha o vídeo no canvas
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Processamento de OCR para capturar todo o texto da imagem
            Tesseract.recognize(canvas, 'eng', {
                logger: (m) => console.log(m), // Mostra o progresso do OCR
            }).then(({ data: { text } }) => {
                // Exibe o texto detectado
                textoDisplay.textContent = text || 'Nenhum texto detectado';
            }).catch(err => console.error('Erro ao processar OCR:', err));
        });
    </script>
</body>
</html>
