<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura de Números e Códigos</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
</head>
<body>
    <h1>Captura de Números e Códigos</h1>

    <!-- Caixa para flegar as opções -->
    <div id="options">
        <label><input type="checkbox" id="bordo"> BORDO</label>
        <label><input type="checkbox" id="radio"> RÁDIO</label>
        <label><input type="checkbox" id="piloto"> PILOTO AUTOMÁTICO</label>
        <label><input type="checkbox" id="mtg"> MTG</label>
        <label><input type="checkbox" id="automacao"> AUTOMAÇÃO</label>
        <label><input type="checkbox" id="abastecimento"> RAVO ABASTECIMENTO</label>
    </div>

    <div>
        <video id="video" width="100%" height="auto" autoplay></video>
        <canvas id="canvas" style="display:none;"></canvas>
        <button id="capture">Capturar Imagem</button>
    </div>

    <div>
        <p>Texto Detectado: <span id="numero"></span></p>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const captureButton = document.getElementById('capture');
        const numeroDisplay = document.getElementById('numero');
        let selectedOptions = [];

        // Função para acessar a câmera traseira
        async function startCamera() {
            try {
                // Solicitar permissão para acessar a câmera
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment" } // "environment" é para a câmera traseira
                });

                // Configura o vídeo com o stream da câmera
                video.srcObject = stream;
            } catch (err) {
                console.error('Erro ao acessar a câmera:', err);
                alert('Erro ao acessar a câmera. Certifique-se de que o dispositivo tem uma câmera traseira e que as permissões foram concedidas.');
            }
        }

        // Inicializa a câmera
        startCamera();

        // Função para pré-processar a imagem (converter para escala de cinza)
        function preprocessImage() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            
            // Convertendo para escala de cinza (GrayScale)
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];     // Red
                const g = data[i + 1]; // Green
                const b = data[i + 2]; // Blue
                
                // Calculando o valor médio (escala de cinza)
                const gray = 0.3 * r + 0.59 * g + 0.11 * b;

                // Definindo os valores RGB da escala de cinza
                data[i] = data[i + 1] = data[i + 2] = gray;
            }

            // Colocando a imagem pré-processada no canvas
            ctx.putImageData(imageData, 0, 0);
        }

        // Função para capturar a imagem e realizar OCR
        captureButton.addEventListener('click', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Aplicar pré-processamento de imagem
            preprocessImage();

            // Debug para garantir que a imagem foi capturada
            console.log("Imagem pré-processada:", canvas.toDataURL());

            // Processamento de OCR
            Tesseract.recognize(canvas, 'eng', {
                tessedit_char_whitelist: '0123456789', // Limitar ao reconhecimento de números
                logger: (m) => console.log(m),
            }).then(({ data: { text } }) => {
                // Exibe o texto detectado
                const numeroDetectado = text.match(/\d+/g) ? text.match(/\d+/g)[0] : 'Nenhum número detectado';
                numeroDisplay.textContent = numeroDetectado;

                // Enviar os dados para o Google Forms ou outra plataforma
                // Aqui você pode implementar o código para enviar para o seu back-end ou Google Forms
            }).catch(err => console.error('Erro ao processar OCR:', err));
        });

        // Captura as opções selecionadas
        document.querySelectorAll('#options input').forEach(option => {
            option.addEventListener('change', () => {
                selectedOptions = Array.from(document.querySelectorAll('#options input:checked'))
                                        .map(input => input.id);
                console.log('Opções selecionadas:', selectedOptions);
            });
        });
    </script>
</body>
</html>
