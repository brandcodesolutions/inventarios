<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR com Upload de Imagem</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 10px;
            margin: 0;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        input[type="file"] {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            max-width: 350px;
            box-sizing: border-box;
        }

        #loading {
            font-size: 16px;
            color: #555;
            margin-top: 20px;
            display: none;
        }

        #texto {
            font-size: 16px;
            color: green;
            font-weight: bold;
            margin-top: 20px;
            word-wrap: break-word;
            white-space: pre-wrap; /* Para quebrar as linhas */
        }

        /* Estilos para telas menores */
        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }

            #texto {
                font-size: 14px;
            }

            input[type="file"] {
                padding: 8px;
                font-size: 14px;
            }
        }

        /* Estilos para telas grandes */
        @media (min-width: 600px) {
            h1 {
                font-size: 26px;
            }

            #texto {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <h1>OCR com Upload de Imagem</h1>

    <input type="file" id="imageUpload" accept="image/*">
    <p id="loading">Processando...</p>
    <div id="texto"></div>

    <script>
        const imageUpload = document.getElementById('imageUpload');
        const loadingText = document.getElementById('loading');
        const textoDiv = document.getElementById('texto');

        // Função para processar a imagem e realizar o OCR
        imageUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                loadingText.style.display = 'block';
                textoDiv.textContent = ''; // Limpar resultados anteriores

                // Usar Tesseract.js para fazer OCR na imagem
                Tesseract.recognize(
                    file,
                    'eng', {
                        logger: (m) => console.log(m), // Exibe o progresso
                    }
                ).then(({ data: { text } }) => {
                    textoDiv.textContent = text || 'Nenhum texto detectado.';
                    loadingText.style.display = 'none';
                }).catch((err) => {
                    console.error('Erro ao processar OCR:', err);
                    textoDiv.textContent = 'Erro no processamento da imagem.';
                    loadingText.style.display = 'none';
                });
            }
        });
    </script>
</body>
</html>
